<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <img id="onOff" src="OFFbulb.jpg" alt=""> <br>
   <button onclick="on()">ON</button>
   <button onclick="off()">OFF</button>


   <script>
    function on(){
        document.getElementById("onOff").src=("ONbulb.jpg")
    }

    function off(){
        document.getElementById("onOff").src=("OFFbulb.jpg")
    }



   </script>



</body>
</html>
